<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PersonalPaco Catering</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slide {
      transition: opacity 1s ease-in-out;
    }
    .hidden-slide {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md fixed top-0 w-full z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-blue-600">PersonalPaco</div>
      <ul class="hidden md:flex space-x-6">
        <li><a href="#" class="text-gray-700 hover:text-blue-600 transition">Inicio</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600 transition">Servicios</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600 transition">Nosotros</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600 transition">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <!-- FULLSCREEN CAROUSEL -->
  <section class="relative h-screen overflow-hidden pt-16">
    <div id="carousel" class="w-full h-full relative">
      <!-- Slide 1 -->
      <div class="absolute inset-0 bg-cover bg-center slide" style="background-image: url('https://source.unsplash.com/1600x900/?catering,food');">
        <div class="w-full h-full bg-black bg-opacity-40 flex items-center justify-center">
          <h1 class="text-white text-4xl md:text-6xl font-bold">Bienvenido a PersonalPaco</h1>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="absolute inset-0 bg-cover bg-center slide hidden-slide" style="background-image: url('https://source.unsplash.com/1600x900/?event,party');">
        <div class="w-full h-full bg-black bg-opacity-40 flex items-center justify-center">
          <h1 class="text-white text-4xl md:text-6xl font-bold">Eventos Ãºnicos y deliciosos</h1>
        </div>
      </div>
      <!-- Slide 3 -->
      <div class="absolute inset-0 bg-cover bg-center slide hidden-slide" style="background-image: url('https://source.unsplash.com/1600x900/?chef,foodservice');">
        <div class="w-full h-full bg-black bg-opacity-40 flex items-center justify-center">
          <h1 class="text-white text-4xl md:text-6xl font-bold">Calidad y sabor garantizados</h1>
        </div>
      </div>
    </div>
  </section>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('hidden-slide', i !== index);
      });
    }

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 4000); // cambia de slide cada 4 segundos
  </script>

</body>
</html>
